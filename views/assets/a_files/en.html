t":0,"getUri":"/test/wix-invoices","value":"Wix Invoices","getUrl":"https://support.wix.com/en/test/wix-invoices"},{"id":"65ea3b84-01a7-44e6-b35c-19014cb0dd6f","parentId":"63a8f858-e14b-482f-a793-9eab00ca9067","creationDate":1527419249000,"lastUpdateDate":1527791399000,"position":14,"locale":"en","name":"Lists & Grids","translated":true,"visible":true,"data":{"iconKey":"directions_car"},"getPublishedArticleCount":0,"getDraftArticleCount":0,"getUri":"/test/lists-grids","value":"Lists & Grids","getUrl":"https://support.wix.com/en/test/lists-grids"}],"id":"63a8f858-e14b-482f-a793-9eab00ca9067","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1462864621000,"lastUpdateDate":1488114854000,"position":43,"locale":"en","name":"Test","translated":true,"visible":true,"data":{"iconKey":"add"},"getPublishedArticleCount":0,"getDraftArticleCount":0,"getUri":"/test","value":"Test","getUrl":"https://support.wix.com/en/test"}],"homepageArticles":[{"id":"a17061b9-ab4a-481a-88e8-6d43975df537","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"en","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false},"relatedTicketsCount":387,"position":4,"title":"Downloading Your Logo","content":"<div data-component-type=\"text\"><div>After creating and customizing your logo, choose how you want to download it. Wix Logo Maker offers 4 <a href=\"https://support.wix.com/en/article/wix-logo-maker-premium-packages\">Premium Plans</a> for you to choose from. You also have the option to download a free, low resolution sample of your logo.</div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">To download your logo:</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">From the Logo Editor</h4><div class=\"collapsible-content\"><ol><li>After <a href=\"https://support.wix.com/en/article/customizing-your-logo\" target=\"_blank\">designing your logo</a>, click <strong>Next</strong> at the top right of the Logo Editor.<br /><strong>Note:</strong> You might need to scroll up to view this option.</li><li>Select an option:<ul><li><strong>Purchase a high resolution version of your logo:</strong> Click <strong>Download</strong> under the Premium Plan you that fits your needs and complete the purchase process.</li><li><strong>Download a free, low resolution sample of your logo:</strong> Click <strong>Or download a free sample</strong> and save the file on your computer.</li></ul></li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">From My Logos</h4><div class=\"collapsible-content\"><ol><li>Go to My Logos. (To learn how, click <a href=\"https://support.wix.com/en/article/about-my-logos\">here</a>.)</li><li>Hover over the logo you want to download and click the <strong>Menu </strong>button <span data-trix-selection=\"true\" data-trix-cursor-target=\"true\" data-trix-serialize=\"false\"></span><figure class=\"attachment attachment-preview\" data-trix-attachment=\"{&quot;contentType&quot;:&quot;image&quot;,&quot;height&quot;:16,&quot;url&quot;:&quot;https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/f254257c-a2b8-4b35-bd3d-cf5f505264e5.png&quot;,&quot;width&quot;:15}\" data-trix-content-type=\"image\" data-trix-id=\"453\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/f254257c-a2b8-4b35-bd3d-cf5f505264e5.png\" data-trix-mutable=\"true\" width=\"15\" height=\"16\" data-trix-store-key=\"imageElement/453/https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/f254257c-a2b8-4b35-bd3d-cf5f505264e5.png/15/16\" /><figcaption class=\"caption\"></figcaption></figure><span data-trix-selection=\"true\" data-trix-cursor-target=\"true\" data-trix-serialize=\"false\"></span>.</li><li>Click <strong>Download</strong>.<ol><li>If you have already purchased your logo, you'll be directed to the Thank You page where you can download the files again.</li><li>If haven't purchased your logo yet, choose from from the following options:<ol><li><strong>Purchase a high resolution version of your logo:</strong> Click <strong>Download</strong> under the Premium Plan you that fits your needs and complete the purchase process.</li><li><strong>Download a free, low resolution sample of your logo:</strong> Click <strong>Or download a free sample</strong> and save the file on your computer.</li></ol></li></ol></li></ol><div><span data-trix-selection=\"true\" data-trix-cursor-target=\"true\" data-trix-serialize=\"false\"></span><figure class=\"attachment attachment-preview\" data-trix-attachment=\"{&quot;contentType&quot;:&quot;image&quot;,&quot;height&quot;:671,&quot;url&quot;:&quot;https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/090d1594-45b9-4710-b71f-848a519bb82b.gif&quot;,&quot;width&quot;:800}\" data-trix-content-type=\"image\" data-trix-id=\"571\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/090d1594-45b9-4710-b71f-848a519bb82b.gif\" data-trix-mutable=\"true\" width=\"800\" height=\"671\" data-trix-store-key=\"imageElement/571/https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/04/22/090d1594-45b9-4710-b71f-848a519bb82b.gif/638/535\" /><figcaption class=\"caption\"></figcaption></figure><span data-trix-selection=\"true\" data-trix-cursor-target=\"true\" data-trix-serialize=\"false\"></span></div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\"></div><div class=\"info-content\"><ul><li>On the Thank You page, click <strong>Get Started</strong> to get a custom made website, complete with your logo, business name, colors and branding.</li></ul></div></div></div><div data-component-type=\"text\"><div>We would love to hear your feedback! Please email us at <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Downloading Your Logo","contentLastUpdateDate":1551089174000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","149e0d5e-6f90-423d-9f3c-7342557186d1","9432a2ad-f01d-4a3d-ae53-370c37e15e62","9fece466-836a-4dbb-b473-f21bfa85fc71"],"multilingual":true,"firstPublishDate":1517402429000,"lastPublishDate":1551089174000,"creationDate":1517401109000,"lastUpdateDate":1551089174000,"url":"https://support.wix.com/en/article/downloading-your-logo","uri":"/article/downloading-your-logo"},{"id":"a9e176c1-2eb3-472b-a806-89a416ea9122","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"en","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false},"relatedTicketsCount":51,"position":3,"title":"Customizing Your Logo","content":"<div data-component-type=\"text\"><div>Once you've <a href=\"https://support.wix.com/en/article/creating-a-logo-with-wix-logo\" target=\"_blank\">created your logo</a>, you'll receive great potential logos, custom-generated by your preferences. Hover over the logo you like best and click <strong>Edit. </strong>Then tweak the color scheme, choose fonts, and adjust the elements' positioning to fit your brand.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/07/29/097857bd-4dce-4f59-85c5-086d7dd655fd.gif\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">To customize your logo:</h2></div><div data-component-type=\"text\"><ol><li>Click <strong>Edit</strong> on the logo you like best.</li><li>Click the tabs on the left to customize your logo:<ul><li><strong>Colors: </strong>Select a new color palette for your logo. (Color palettes come in presets of 4 colors. You can change the individual colors in the other tabs.)</li><li><strong>Name:</strong> Customize the name, font and style.</li><li><strong>Tagline: </strong>Customize the tagline, font and style.</li><li><strong>Icon:</strong> Customize the logo icon.</li><li><strong>Shape:</strong> Choose a circle or square, and customize its color, size and position.</li><li><strong>Background</strong>: Choose a background color.</li></ul></li></ol><div>You can navigate to each element's tab by clicking on it.</div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Additional Features:</h2></div><div data-component-type=\"text\"><ul><li>You can go to an element's tab by clicking on the element itself.</li><li>Click<strong>Undo</strong> or<strong>Redo</strong>on the top right to quickly reverse a change you've made.</li></ul></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Next steps:</h2></div><div data-component-type=\"text\"><ul><li>When you're ready to download your logo, click <strong>Next</strong> on the top right.</li><li>If you want to work with a different logo, click <strong>Change Logo</strong> on the top left.</li><li>You can always go to <a href=\"https://www.wix.com/logo/maker/esh/my-logos\">My Logos</a> to access your designs and make edits later.</li></ul></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Tip:</div><div class=\"info-content\"><div>Once you've created your logo, you can download a sample file to see how it looks. Upgrade to a <a href=\"https://support.wix.com/en/article/wix-logo-premium-packages\" target=\"_blank\">Premium Package</a> to start putting your logo to use.</div></div></div></div><div data-component-type=\"text\"><div>We would love to hear your feedback! Please email us at <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Customizing Your Logo","contentLastUpdateDate":1538999928000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","149e0d5e-6f90-423d-9f3c-7342557186d1"],"multilingual":true,"firstPublishDate":1517399521000,"lastPublishDate":1538999927000,"creationDate":1517392759000,"lastUpdateDate":1541189398000,"url":"https://support.wix.com/en/article/customizing-your-logo","uri":"/article/customizing-your-logo"},{"id":"917bbda8-c401-44af-8af6-31a44995141a","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"en","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false},"relatedTicketsCount":233,"position":2,"title":"Creating a Logo with the Wix Logo Maker","content":"<div data-component-type=\"text\"><div>Create a visual identity for you brand with Wix Logo Maker. You can customize every aspect of the design to fit your business's look and feel.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/07/29/71418e6a-2013-44f7-abb8-5a898bf7ee46.gif\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">To create your logo:</h2></div><div data-component-type=\"text\"><ol><li>Click <a href=\"http://www.wix.com/logo/maker/esh\" target=\"_blank\">here</a>.</li><li>Add your business name and tagline:<ol><li>Enter your business name (up to 50 characters).</li><li>(Optional) Click <strong>Add a tagline</strong> and add a catchy line about your business.</li><li>Click <strong>Let's Go</strong>.</li></ol></li><li>Choose your industry:<ol><li>Start typing the name of your industry.</li><li>Select your industry from the drop-down.</li><li>Click <strong>Next</strong>.</li></ol></li><li>Give us a feel for your brand:<ol><li>Select the adjectives that suit your brand.</li><li>Click <strong>Next</strong>.</li></ol></li><li>Help us learn your style:<ul><li>Click <strong>Like</strong> or <strong>Dislike</strong> next to each of the samples.<br /><strong>Note:</strong> These samples are intended to help us get to know your style. They are not the actual designs that you'll be presented with at the end.</li></ul></li><li>Select a logo:<ol><li>Scroll through the available logo options.</li><li>Hover over the logo you like best and select an option:<ul><li><strong>Download:</strong> Click the <strong>Download</strong> icon to immediately download and save a low-resolution version of the logo.</li><li><strong>Edit: </strong>Click <strong>Edit</strong> to further <a href=\"https://support.wix.com/en/article/customizing-your-logo\" target=\"_blank\">customize your logo</a> and then <a href=\"https://support.wix.com/en/article/downloading-your-logo\" target=\"_blank\">purchase a high-quality version of the logo</a>.</li></ul></li></ol></li></ol></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Important:</div><div class=\"info-content\"><div>Once you've selected, edited and save a logo, it will be saved in <a href=\"https://support.wix.com/en/article/about-my-logos\">My Logos</a>.</div></div></div></div><div data-component-type=\"text\"><div>We would love to hear your feedback! Please email us at <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Creating a Logo with the Wix Logo Maker","contentLastUpdateDate":1538463383000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","149e0d5e-6f90-423d-9f3c-7342557186d1"],"multilingual":true,"firstPublishDate":1517392394000,"lastPublishDate":1538463383000,"creationDate":1517390388000,"lastUpdateDate":1541187771000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"url":"https://support.wix.com/en/article/creating-a-logo-with-the-wix-logo-maker","uri":"/article/creating-a-logo-with-the-wix-logo-maker"},{"id":"1ccc5e90-1f28-4ab9-b5d0-14042cdae5b4","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"en","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false},"relatedTicketsCount":312,"position":1,"title":"About Wix Logo Maker","content":"<div data-component-type=\"text\"><div>Need a logo for your business? It's an important step towards generating attention around your brand. With the Wix Logo Maker, you can design your own unique, professional logo. Use it on your site, social platforms and business materials.</div></div><div data-component-type=\"text\"><div><a href=\"https://www.wix.com/logo/maker\" target=\"_blank\">Get started now</a>.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/07611794-742f-4d53-8c5b-24ba712a6934/2018/02/08/19b0df24-5121-4e96-b797-ab2c2cd442bc.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Frequently Asked Questions</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Will others receive the same logo design as me?</h4><div class=\"collapsible-content\"><div>When you design your logo with Wix, you customize it completely to fit you and your brand. You can choose your font, icon, color, text and more to make it uniquely yours. Its possible that someone will design a logo similar to yours, but that's very unlikely.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Which files do I need if I want to print my logo?</h4><div class=\"collapsible-content\"><div>SVG vector files and high resolution PNG files (5000px x 5000px).<br />Get print-ready files of your logo when you choose the Professional or Professional &amp; Website package.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Whats the difference between Vector and PNG files?</h4><div class=\"collapsible-content\"><div>Vector files (SVG) are the highest quality you can get. These files are infinitely scalable and easy to send to designers or printers. You can print your logo on something small (for example, a business card) or on something huge (for example, a billboard)  while keeping the same high quality.<br /><br />PNG files have transparent backgrounds and are best used online.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">How do I pay for my logo?</h4><div class=\"collapsible-content\"><div>You may use a credit card and major debit cards. Currently, Wix accepts Visa, Mastercard, American Express, Discover, JCB, and Diners.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Can I download a logo for free?</h4><div class=\"collapsible-content\"><div>Yes, you can design your logo, download it and use it as you choose, but youll only receive a low-resolution file. Purchase the Professional or Professional &amp; Website package to get high-resolution files, full commercial usage rights and more.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Can I get a Wix site with my logo?</h4><div class=\"collapsible-content\"><div>Yes you can.<br /><br />When you purchase a Professional Logo &amp; Website Premium Plan, you'll receive a promo code worth $168 towards a Website Premium Plan.<br /><br />Plus, when you purchase any logo package, you can create a free branded landing page with just a click. Your &quot;Coming Soon&quot; site conforms to your brand's style guide, welcomes visitors and gives them a chance to sign up by email. From there, you can design all the details, add pages and apps for a complete, stunning website.<br /><br /><strong>Note:</strong></div><ul><li>Maximize your brand with <a href=\"https://support.wix.com/en/article/wix-logo-premium-packages\" target=\"_blank\">Wix Logo Packages</a>.</li><li>To learn how to create your free branded site, click <a href=\"https://support.wix.com/en/article/automatically-get-a-free-branded-website\">here</a>.</li><li>Discover the benefits and features of <a href=\"https://www.wix.com/upgrade/website\" target=\"_blank\">Wix Premium Plans</a>.</li></ul></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Can I edit my logo?</h4><div class=\"collapsible-content\"><div>Sure! Click <a href=\"https://support.wix.com/en/article/editing-your-logo\">here </a>to learn how.<br /><br /><strong>Important:<br /></strong>You can edit a logo that you have purchased with a Premium Package. However, edits will be saved as a new logo. Purchase a new plan if you would like to download the new, edited version of your logo.</div></div></div></div><div data-component-type=\"text\"><div>We would love to hear your feedback! Please email us at <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Important note about Premium Packages:</div><div class=\"info-content\"><div>These packages and features are not available in all regions, and you may see alternative offers. If you do, and have questions, please open a <a href=\"https://www.wix.com/contact/en\">support ticket</a>.</div></div></div></div>","draftTitle":"About Wix Logo Maker","contentLastUpdateDate":15325038
